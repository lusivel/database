<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Absensi Mahasiswa</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Input Data Absensi Mahasiswa</h2>
      <form action="proses_absensi.php" method="post">
        <div class="form-group">
          <label for="nim">Nomor Induk Mahasiswa:</label>
          <input
            type="text"
            class="form-control"
            id="nim"
            name="nim"
            required
          />
        </div>
        <div class="form-group">
          <label for="nama_mahasiswa">Nama Mahasiswa:</label>
          <input
            type="text"
            class="form-control"
            id="nama_mahasiswa"
            name="nama_mahasiswa"
            required
          />
        </div>
        <div class="form-group">
          <label for="tanggal_absen">Tanggal Absen:</label>
          <input
            type="date"
            class="form-control"
            id="tanggal_absen"
            name="tanggal_absen"
            required
          />
        </div>
        <div class="form-group">
          <label for="status_hadir">Status Kehadiran:</label>
          <select
            class="form-control"
            id="status_hadir"
            name="status_hadir"
            required
          >
            <option value="Hadir">Hadir</option>
            <option value="Tidak Hadir">Tidak Hadir</option>
            <option value="Izin">Izin</option>
            <option value="Sakit">Sakit</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mata_kuliah">Mata Kuliah:</label>
          <input
            type="text"
            class="form-control"
            id="mata_kuliah"
            name="mata_kuliah"
            required
          />
        </div>
        <div class="form-group">
          <label for="keterangan">Keterangan:</label>
          <textarea
            class="form-control"
            id="keterangan"
            name="keterangan"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
